<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formexercise.css">
</head>
<body>
    <div class="div1">
    <div class="div2">
        <h3>SIGN UP</h3>
    </div>
        <form>
            
            <label for="un">User Name</label><br>
            <input type="text" id="un" name="user name" minlength="4" placeholder="USER NAME" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="Email" placeholder="Email" required><br><br>

            <label for="phone">Mobile No.</label>
            <input type="tel" id="phone" name="Mobile Number" placeholder="Mobile No." required><br><br>

            <label for="pw">Password</label>
            <input type="password" id="pw" name="password" placeholder="Password" required><br><br>

            <label for="rpw">Re-type Password</label>
            <input type="password" id="rpw" placeholder="Re-type Password" required><br><br>

            <input type="checkbox" id="ta" required>
            <span style="font-weight: bold;">Accept all terms and conditions*</span><br><br>

            <button id="submit" >SIGN UP</button><br>
            
            <p  id="star">***************************************************************</p>
           

        
        </form>

        <p id="b">Already have an account?</p>

        <a href="https://www.google.com" title="Google" target="_blank"><button id="sign">SIGN IN</button></a>
        <br><br>

    </div>
</body>
</html>
